<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="stylesheet" href="assets/css/sign_up.css">
</head>
<body>
    <div class="navbar">
        <a><b>FarTravel</b></a>
        <a href="./index.html">Home</a>
        <a href="./promosi.html">Promosi</a>
    </div>
    
    <form action="#" method="POST">
        <div class="container">
            <h1>Daftar</h1>
            <p>Mohon isi form ini dengan sejujurnya</p>
            <hr>
            <label for="nama"><b>Nama</b></label>
            <input type="text" name="nama" id="nama" placeholder="Masukan Nama Anda" required>
            <label for="email"><b>Email</b></label>
            <input type="email" name="email" id="email" placeholder="Masukan Email anda" required>
            <label for="transportasi"><b>Transportasi</b></label>
            <p>pilih tipe transportasi kesukaanmu</p>
            <div id="transportasi">
                <input type="checkbox" name="darat" id="darat" value="darat">
                <label for="darat">Darat</label>
                <input type="checkbox" name="udara" id="udara" value="udara">
                <label for="udara">Udara</label>
                <input type="checkbox" name="laut" id="laut" value="laut">
                <label for="laut">Laut</label>
            </div>
            <br>
            <label for="gender"><b>Jenis Kelamin</b></label><br>
            <div id="gender">
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Pria</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Wanita</label>
            </div>
            <br>
            <label for="layanan"><b>Pilih Tipe Pelayanan</b></label><br>
            <select name="layanan" id="layanan">
                <option value="reguler">Reguler</option>
                <option value="vip">VIP</option>
            </select>
            <br><br>
            <label for="alamat"><b>Alamat</b></label><br>
            <textarea name="alamat" id="alamat" cols="100%" rows="10" required></textarea><br><br>
            <label for="foto"><b>Foto</b></label>
            <input type="file" name="foto" id="foto" required><br>
            <button type="submit" class="registerbtn">Daftar</button>
        </div>
    </form>
</body>
</html>
